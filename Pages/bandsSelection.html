<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Band</title>
    <link rel="stylesheet" href="styleForBands.css" />
</head>

<body>
    <div class="container">
        <!-- Left side watch preview and description -->
        <div class="watch-preview">
            <img id="main-watch" src="../Images/watchStudioImage1.png" alt="Main Watch" />
            <div class="watch-description">
                <h3 id="band-name">Select a Band</h3>
                <p id="band-color"></p>
                <p id="band-price"></p>
            </div>
        </div>

        <!-- Band Scroll -->
        <div class="band-scroll">

            <div class="band-item">
                <img class="combo-img" src="../Images/CompleteWatch1.png" alt="Band 2" />
            </div>
            <div class="band-item">
                <img class="combo-img" src="../Images/completeWatch3.png" alt="Band 3" />
            </div>
            <div class="band-item">
                <img class="combo-img" src="../Images/completeWatch4.png" alt="Band 4" />
            </div>
            <div class="band-item">
                <img class="combo-img" src="../Images/completeWatch5.png" alt="Band 5" />
            </div>
            <div class="band-item">
                <img class="combo-img" src="../Images/CompleteWatch2.png" alt="Band 6" />
            </div>
            <div class="band-item">
                <img class="combo-img" src="../Images/completeWatch6.png" alt="Band 7" />
            </div>
            <div class="band-item">
                <img class="combo-img" src="../Images/completewatch7.png" alt="Band 8" />
            </div>
        </div>
    </div>


</body>
<script src="bandsSelectionJS.js"></script>

</html>
