<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Watch 360 Viewer</title>
    <link rel="stylesheet" href="styleForSEWatch360.css">
</head>

<body>
    <header>
        <h1>Apple Watch SE</h1>
        <p>Essential features. Perfectly balanced.</p>
    </header>

    <div id="color-panel">
        <h2>Choose Color</h2>
        <div class="colors-container">
            <div class="color-option" data-color="#000000" data-name="Black" style="background-color:#000000;"></div>
            <div class="color-option" data-color="#ffffff" data-name="White" style="background-color:#ffffff; border:1px solid #ccc;"></div>
            <div class="color-option" data-color="#d4af37" data-name="Gold" style="background-color:#d4af37;"></div>
            <div class="color-option" data-color="#c0c0c0" data-name="Silver" style="background-color:#c0c0c0;"></div>
            <div class="color-option" data-color="#8b4513" data-name="Brown" style="background-color:#8b4513;"></div>
            <div class="color-option" data-color="#1e90ff" data-name="Blue" style="background-color:#1e90ff;"></div>
        </div>
    </div>


</body>
<script type="module" src="watch360SEJS.js"></script>

</html>
